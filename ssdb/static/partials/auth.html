<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Login</h3>
  </div>
  <div class="panel-body">
    <div class="row">
    <h1></h1>
    <p class="text-danger" ng-show="loginError">{{ loginError }}</p>
    <form role="form" name="frmLogin" ng-submit="login()">
      <div class="form-group">
        <input type="text" class="form-control input-normal" ng-model="loginUsername" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" class="form-control input-normal" ng-model="loginPassword" placeholder="Password">
      <div>
      <input type="submit" class="btn btn-default" value="Submit">
    </form>
  </div>
</div>
</div>
